version: 2

updates:
  # Python dependencies (from pyproject.toml / requirements)
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    groups:
      python-dependencies:
        patterns:
          - "*"

  # GitHub Actions used in .github/workflows/*.yml (including new workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
    groups:
      github-actions:
        patterns:
          - "*"
