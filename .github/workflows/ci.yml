name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: CI (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black . --check

      - name: MyPy
        run: mypy . --pretty --show-error-codes

      - name: Bandit (security)
        run: bandit -r src -x tests

      - name: Pytest
        run: pytest -q

      - name: Pip Audit (dependency vulnerabilities)
        run: |
          python -m pip install pip-audit
          pip-audit